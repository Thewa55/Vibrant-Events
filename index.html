    <link rel="stylesheet" href="assets/css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
    <div class="container-fluid hero"  style="padding: 0;">
        <div class="iconRow"><img class="icon" src="./assets/images/twitter.svg"><img class="icon" src="./assets/images/instgram.svg"></div>
        <div class="position-relative logoRow"><img class="mx-auto logo d-block p-5" src="./assets/images/logo.png"></div>
        <div class="container" >
            <div class="row mt-5" style="margin-top: 50px;">
                <div class="col-7">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    <!-- <div class="dropdown pb-4" >
                        <select class="form-select location" style="width: 100%; height:1.5em; border:none;" aria-label="Default select example">
                            <option selected style="text-align: right;">Event Type</option>
                            <option value="1">Location One</option>
                            <option value="2">Location Two</option>
                            <option value="3">Location Three</option>
                        </select>
                    </div> -->
                </div>
                <div class="col-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Codee" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="col-1">
                    <div class="input-group mb-3" >

                    </div>
                </div>
            </div>
        </div>

            <div class="col-3" style="padding: 0;">

                    <img class="card-img-top" src="./assets/images/pic1.jpg" alt="Card image cap">

            </div>
            <div class="col-3" style="padding: 0;">
                <div class="card">
                    <img class="card-img-top" src="./assets/images/pic4.jpg" alt="Card image cap">
                </div>
            </div>
            <div class="col-3" style="padding: 0;" >
                <div class="card">
                    <img class="card-img-top" src="./assets/images/pic3.jpg" alt="Card image cap">
                </div>
            </div>
            <div class="col-3" style="padding: 0;">
                <div class="card">
                    <img class="card-img-top" src="./assets/images/pic2.jpg" alt="Card image cap">
                </div>
