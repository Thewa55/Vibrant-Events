<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Events</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body >
    <div class="container-fuild hero full-height-image">
        <div class="container ">
        <div class="row justify-content-end">
            <div class="col-1 pt-3 pl-5">
                <img class="logo" src="assets/images/V logo.png">
            </div>
        </div>
        </div>
        <h1 class="text-center pt-5">Welcome to Vibrant Events</h1>
        <div class="py-5 container">
            <div class=" py-5 row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="locationInput" class="form-label">What event are you interested in?</label>
                                    <input type="text" class="form-control" id="locationInput" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">Input a location.</div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>      
                </div>     
            </div>
        </div>
    </div>
</body>
</html>
