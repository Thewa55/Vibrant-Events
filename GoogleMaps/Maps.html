<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="../GoogleMaps/Maps.css">
    <script src="../jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="Maps.js"></script>
    <link rel="stylesheet" href="Accordion/accordion.css">
    <script type="text/javascript" src="Accordion/pana-accordion.js"></script>
    <script type="text/javascript" src="Overlay.js"></script>
</head>
<body>
    <table style="width:100%; height:100%;">
        <tr style="height:100%;">
            <td style="width: 40%; height:100%;">
                <div class="pana-accordion fullAccordion" id="accordion">
                    <div class="pana-accordion-wrap">
                        <div class="pana-accordion-item" style="background-color: #F44336"><img height="100%" src="https://unsplash.it/500/300?image=57" /></div>
                        <div class="pana-accordion-item" style="background-color: #2196F3"><img height="100%" src="https://unsplash.it/500/300?image=49" /></div>
                        <div class="pana-accordion-item" style="background-color: #4CAF50"><img height="100%" src="https://unsplash.it/500/300?image=39" /></div>
                        <div class="pana-accordion-item" style="background-color: #FF9800"><img height="100%" src="https://unsplash.it/500/300?image=29" /></div>
                    </div>
                </div>
            </td>
            <td style="width: 70%; vertical-align: top;">
                <div style="height:100%;" id="MapWrapper">
                    <div id="map"></div>
                    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
                    <script
                            src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&libraries=&v=weekly"
                            async
                    ></script>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
